apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tensorrt-sa
rules:
- apiGroups:
  - ''
  - apps
  - batch
  resources:
  - deployments
  - jobs
  - pods
  - pods/status
  - services
  verbs:
  - get
  - list
- apiGroups: ['']
  resources:
  - pods/exec
  verbs:
  - create

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: tensorrt-sa

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tensorrt-sa
subjects:
- kind: ServiceAccount
  name: tensorrt-sa
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: tensorrt-sa